<!DOCTYPE html>
<meta charset="utf-8">
<title>GraphViz test</title>
<style>

svg {
  font: 10px sans-serif;
}

.overlay {
  fill: none;
  pointer-events: all;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

#graph-vis-container {
  margin: auto;
  width: 960px;
  height: 600px;
  background-color: #f0f0f0;
}

</style>
<body>
    <div id="graph-vis-container"></div>

<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
<script src="graphvis.js"></script>

<script>
    $(function () {
        var svgRenderer = new SvgRenderer($("#graph-vis-container"), {});
        var graphVis = new GraphVis(svgRenderer, {});

        // Allow access from console:
        window.svgRenderer = svgRenderer;
        window.graphVis = graphVis;

        var node1 = new VisNode("node1", null, null, 100, 200);
        var node2 = new VisNode("node2", null, null, 100, 300);
        var node3 = new VisNode("node3", null, null, 200, 250);
        var nodes = [node1, node2, node3];

        for (var i = 0; i < 100; i++) {
            var n = new VisNode("node" + (i + 4), null, null, Math.floor(Math.random() * 960), Math.floor(Math.random() * 600));
            nodes.push(n);
        }


        var link1 = new VisLink("link1", null, "node1", "node2");
        var link2 = new VisLink("link2", null, "node2", "node3");
        var links = [link1, link2];

        var clusters = [];

        graphVis.update(nodes, links, clusters);
        //graphVis.startForce();
    });
</script>
</body>
