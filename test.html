<!DOCTYPE html>
<meta charset="utf-8">
<title>GraphViz test</title>
<style>

svg {
  font: 10px sans-serif;
}

.overlay {
  fill: none;
  pointer-events: all;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

#graph-vis-container {
  margin: auto;
  width: 960px;
  height: 600px;
  background-color: #333;
}

</style>
<body>
    <div id="graph-vis-container"></div>

<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
<script src="graphvis.js"></script>

<script>
    $(function () {
        var graphVis;
        
        var palette = d3.scale.category10();
        var clusters = [];
        var nodes = [];
        var links = [];

        var selection = [];
        var hoveredNode = null;
        function selectNode(nodeCircle) { selection.push(nodeCircle.data); graphVis.update(); }
        function selectNothing() { selection = []; graphVis.update(); }
        function hoverNode(nodeCircle) { hoveredNode = nodeCircle.data;  graphVis.update(); }
        function unhoverNode(nodeCircle) { hoveredNode = null; graphVis.update(); }

        // This function decides the color etc. of nodes given the current state of selection and hovering.
        function describeVisNode(visNode, radiusFactor) {
            var isSelected = selection.indexOf(visNode) !== -1;
            var dimmed = (hoveredNode && hoveredNode !== visNode);
            
            // This is a dimmed node. See if it's connected to the hovered node and undim it
            if (dimmed) {
                var foundLink = _.find(links, function (l) { return l.sourceNodeId === hoveredNode.id && l.targetNodeId === visNode.id || 
                        l.sourceNodeId === visNode.id && l.targetNodeId === hoveredNode.id});
                if (foundLink)
                    dimmed = false;
            }
            
            var baseColor = d3.rgb(palette(visNode.clusterId)).darker(0.5);
            return {
                color: isSelected ? baseColor : (dimmed ? "#888" : baseColor),
                borderColor: isSelected ? "#fff" : (dimmed ? "#333" : d3.rgb(baseColor).brighter(1.3)),
                opacity: 0.3, //isSelected ? 1 : (dimmed ? 0.3 : radiusFactor),
                radius: visNode.data.value,
                label: visNode.data.value * radiusFactor > 25 ? {
                    text: visNode.id,
                    offsetX: visNode.data.value,
                    offsetY: -visNode.data.value,
                    fontSize: visNode.data.value / 1.5,
                    borderColor: "#000"
                } : null
            };
        }
        
        // This one simply returns interpolated values between the two nodes.
        // If a node is hovered, links that point to it will have markers.
        function describeVisLink(visLink, sourceNodeCircle, targetNodeCircle, radiusFactor) {
            return {
                thickness: (sourceNodeCircle.radius + targetNodeCircle.radius) / 10,
                color: d3.interpolateRgb(sourceNodeCircle.color, targetNodeCircle.color)(0.5),
                opacity: (sourceNodeCircle.opacity + targetNodeCircle.opacity) / 2,
                markerEnd: hoveredNode && hoveredNode.id === visLink.targetNodeId
                //markerStart: hoveredNode && hoveredNode.id === visLink.sourceNodeId
            };
        }

        // This describer simply finds the color from the cluster
        function describeVisCluster(visCluster, nodeCircles, radiusFactor) {
            var color =  palette(visCluster.id);
            return {
                color: color,
                opacity: 0.2
            }
        }

        var svgRenderer = new SvgRenderer($("#graph-vis-container"), {});
        graphVis = new GraphVis(svgRenderer, {
            onClick: selectNothing,
            onNodeClick: selectNode,
            onNodeMouseOver: hoverNode,
            onNodeMouseOut: unhoverNode,
            
            describeVisNode: describeVisNode,
            describeVisLink: describeVisLink,
            describeVisCluster: describeVisCluster
        });

        // Allow access from console:
        window.svgRenderer = svgRenderer;
        window.graphVis = graphVis;

        var i;

        // Create some random clusters
        for (i = 0; i < 3; i++) {
            var collapsed = false; // i < 5;
            var c = new VisCluster("cluster" + (i + 1), null, collapsed);
            clusters.push(c);
        }

        // Some random nodes
        for (i = 0; i < 50; i++) {
            var clusterId = null;
            if (Math.random() * 10 > 5)
                clusterId = "cluster" + (Math.floor(Math.random() * clusters.length) + 1);
            
            data = {
                value: Math.random() * 30 + 10      // This is just a property. It is used by describeNode to determine the radius
            };
            var n = new VisNode("node" + (i + 1), data, clusterId);
            nodes.push(n);
        }
        
        // And some random links
        for (i = 0; i < 10; i++) {
            var n1 = nodes[Math.floor(Math.random() * nodes.length)];
            var n2 = nodes[Math.floor(Math.random() * nodes.length)];
            
            var l = new VisLink(null, n1.id, n2.id);
            links.push(l);
        }

        graphVis.update(nodes, links, clusters);
        graphVis.startForce();
    });
</script>
</body>
