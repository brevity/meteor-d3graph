<!DOCTYPE html>
<meta charset="utf-8">
<title>GraphViz test</title>
<style>

svg {
  font: 10px sans-serif;
}

.overlay {
  fill: none;
  pointer-events: all;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

#graph-vis-container {
  margin: auto;
  width: 960px;
  height: 600px;
  background-color: #f0f0f0;
}

</style>
<body>
    <div id="graph-vis-container"></div>

<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
<script src="graphvis.js"></script>

<script>
    $(function () {
        var graphVis;
        var selection = [];
        
        var palette = d3.scale.category10();
        function selectNode(nodeCircle) { selection.push(nodeCircle.data); graphVis.update(); }
        function selectNothing() { selection = []; graphVis.update(); }

        function describeVisNode(visNode) {
            var isSelected = false;
            
            if (selection.indexOf(visNode) !== -1)
                isSelected = true;
            
            var baseColor = palette(visNode.clusterId);
            
            return {
                color: isSelected ? d3.rgb(baseColor).brighter(1) : baseColor,
                borderColor: isSelected ? baseColor : d3.rgb(baseColor).darker(1)
            };
        }

        var svgRenderer = new SvgRenderer($("#graph-vis-container"), {});
        graphVis = new GraphVis(svgRenderer, {
            onClick: selectNothing,
            onNodeClick: selectNode,
            describeVisNode: describeVisNode
        });

        // Allow access from console:
        window.svgRenderer = svgRenderer;
        window.graphVis = graphVis;

        var i;

        var clusters = [];
        for (i = 0; i < 3; i++) {
            var collapsed = false; // i < 5;
            var c = new VisCluster("cluster" + (i + 1), null, collapsed);
            clusters.push(c);
        }

        var nodes = [];
        for (i = 0; i < 10; i++) {
            var clusterId = null;
            if (Math.random() * 10 > 2)
                clusterId = "cluster" + (Math.floor(Math.random() * clusters.length) + 1);
            var n = new VisNode("node" + (i + 1), null, clusterId);
            nodes.push(n);
        }
        
        var links = [];
        for (i = 0; i < 6; i++) {
            var n1 = nodes[Math.floor(Math.random() * nodes.length)];
            var n2 = nodes[Math.floor(Math.random() * nodes.length)];
            
            var l = new VisLink(null, n1.id, n2.id);
            links.push(l);
        }

        graphVis.update(nodes, links, clusters);
        graphVis.startForce();
    });
</script>
</body>
