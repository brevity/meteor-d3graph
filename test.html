<!DOCTYPE html>
<meta charset="utf-8">
<title>GraphViz test</title>
<style>

svg {
  font: 10px sans-serif;
}

.overlay {
  fill: none;
  pointer-events: all;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

#graph-vis-container {
  margin: auto;
  width: 960px;
  height: 600px;
  background-color: #f0f0f0;
}

</style>
<body>
    <div id="graph-vis-container"></div>

<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
<script src="graphvis.js"></script>

<script>
    $(function () {
        var svgRenderer = new SvgRenderer($("#graph-vis-container"), {});
        var graphVis = new GraphVis(svgRenderer, {});

        // Allow access from console:
        window.svgRenderer = svgRenderer;
        window.graphVis = graphVis;

        var i;

        var clusters = [];
        for (i = 0; i < 5; i++) {
            var c = new VisCluster("cluster" + (i + 1), null, i < 2);
            clusters.push(c);
        }

        var nodes = [];
        for (var i = 0; i < 50; i++) {
            var clusterId = null;
            if (Math.random() * 10 > 5)
                clusterId = "cluster" + (Math.floor(Math.random() * 5) + 1);
            var n = new VisNode("node" + (i + 1), null, clusterId);
            nodes.push(n);
        }

        var link1 = new VisLink("link1", null, "node1", "node2");
        var link2 = new VisLink("link2", null, "node2", "node3");
        var links = [link1, link2];

        graphVis.update(nodes, links, clusters);
        graphVis.startForce();
    });
</script>
</body>
